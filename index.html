<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Receipt Scanner</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

     <script type="javascript">
     //Prepare form data
     var formData = new FormData();
     formData.append("file", fileToUpload);
     formData.append("url", "URL-of-Image-or-PDF-file");
     formData.append("language", "eng");
     formData.append("apikey", "Your-API-Key-Here (= helloworld)");
     //Send OCR Parsing request asynchronously
     $.ajax({
       url: "/api/parse/image",
       data: formData,
       dataType: 'json',
       cache: false,
       contentType: false,
       processData: false,
       type: 'Post',
       success: function (ocrParsedResult) {
       //Get the parsed results, exit code and error message and details
       var parsedResults = ocrParsedResult["ParsedResults"];
       var ocrExitCode = ocrParsedResult["OCRExitCode"];
       var isErroredOnProcessing = ocrParsedResult["IsErroredOnProcessing"];
       var errorMessage = ocrParsedResult["ErrorMessage"];
       var errorDetails = ocrParsedResult["ErrorDetails"];
       //If we have got parsed results, then loop over the results to do something
       if (parsedResults!= null) {
       //Uncomment these lines if parsing multiple results
       $.each(parsedResults, function (index, value) {
       var exitCode = value["FileParseExitCode"];
       var parsedText = value["ParsedText"];
       var errorMessage = value["ParsedTextFileName"];
       var errorDetails = value["ErrorDetails"];
       var pageText = '';
       switch (+exitCode) {
       case 1:
       pageText = parsedText;
       break;
       case 0:
       case -10:
       case -20:
       case -30:
       case -99:
       default:
       pageText += "Error: " + errorMessage;
       break;
       }
     });
     }
     }
     });
     </script>
  </head>
  <body>
  <div class="jumbotron">
    <h1>Receipt Reader</h1>
    <p></p>
    <button type="button" name="button">Click</button>
  </div>
  </body>


</html>
